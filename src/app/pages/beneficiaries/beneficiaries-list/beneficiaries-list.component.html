<div class="card">
    <div class="card-header border-0 pt-5">
        <h3 class="card-title align-items-start flex-column">
            <span class="card-label fw-bolder fs-3 mb-1">Beneficiaries</span>
        </h3>
        <div class="card-toolbar" data-bs-toggle="tooltip" data-bs-placement="top" data-bs-trigger="hover"
            title="Click to add a beneficiary">
            <a routerLink="/beneficiaries/add" class="btn btn-sm btn-light-primary">
                <span [inlineSVG]="'./assets/media/icons/duotune/arrows/arr075.svg'" class="svg-icon svg-icon-3"></span>
                New beneficiary
            </a>
        </div>
    </div>
    <!-- end::Header -->
    <!-- begin::Body -->
    <div class="card-body py-3">
        <!-- begin::Table container -->
        <div class="table-responsive">
            <!-- begin::Table -->
            <table class="table table-row-dashed table-row-gray-300 align-middle gs-0 gy-4">
                <!-- begin::Table head -->
                <thead>
                    <tr class="fw-bolder text-muted">
                        <th class="min-w-150px">Name</th>
                        <th class="min-w-140px">Phone number</th>
                        <th class="min-w-100px text-end">Actions</th>
                    </tr>
                </thead>
                <!-- end::Table head -->
                <!-- begin::Table body -->
                <tbody>
                    <tr *ngFor="let item of beneficiaries">
                        <td>
                            <span class="text-gray-900 fw-bolder text-hover-primary d-block fs-6">
                                {{ item.clientName }}
                            </span>
                        </td>
                        <td>
                            <span class="text-gray-900 fw-bolder text-hover-primary d-block fs-6">
                                {{ item.phoneNumber }}
                            </span>
                        </td>
                        <td>
                            <div class="d-flex justify-content-end flex-shrink-0">

                                <div (click)="remove(item.id)"
                                    class="btn btn-icon btn-bg-light btn-active-color-danger btn-sm">
                                    <span [inlineSVG]="'./assets/media/icons/duotune/general/gen027.svg'"
                                        class="svg-icon svg-icon-3"></span>
                                </div>
                            </div>
                        </td>
                    </tr>
                </tbody>
                <!-- end::Table body -->
            </table>
            <!-- end::Table -->
        </div>
        <!-- end::Table container -->
    </div>
</div>
